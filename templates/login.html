{% extends "base.html" %}

{% block page_content %}
<div class="container">
  <form class="login-form justify-content-center" action="/login" method="post">
    <div class="form-group">
      <label name="username" class="" for="">Your ID</label>
      <input class="form-control" type="text" name="username" value="">
    </div>
    <div class="form-group">
      <label class="" for="">Password</label>
      <input class="form-control" type="password" name="password" value="">
    </div>
    <button type="submit" name="button" class="btn btn-danger">Login</button>
  </form>
</div>
{% for message in get_flashed_messages() %}
<div class="text-danger login-form">
  {{ message }}
</div>
{% endfor %}

{% endblock%}
