{% extends "base.html" %}

{% block page_content %}
<div class="container">
  <h2 class = "text-center text-danger m-5" style="font-family: 'Kanit', sans-serif">CONGRATULATIONS!!!!!!!, you had {{point}} correct answers.</h2>
  <h4 class = "text-center m-3" style="font-family: 'Roboto Condensed', sans-serif">We would like to present you the following gift which is a:</h4>
  <form class="my-5" action="/send_gift/{{user_gift.id}}" enctype="multipart/form-data" method="post">
    <div class="form-control">
      <div class="text-center">
        <img src="{{user_gift.gift}}" align = "middle" class = "hellobaby img-fluid" alt="">
      </div>
      <h2 class = "text-center text-danger">{{user_gift.gift_name}}!!!!!!!</h2>
      <label for="" class= "d-block" style="font-family: 'Roboto Condensed', sans-serif">Please enter your email or your friend's email:</label>
      <input type="text" name="email" value="" class= "form-control">
      <label for="" class= "d-block" style="font-family: 'Roboto Condensed', sans-serif">If you want to send it to a friend then what do you have to say: </label>
      <input type="text" name="wish" value="" class= "form-control">
    </div>
    <button id="check" type="submit" class = "form-control text-white" style="font-family: 'Kanit', sans-serif" name="button">Send</button>
  </form>

</div>


{% endblock %}
